<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container shadow rounded mt-3 p-3">
        <div class="row row-cols-1 row-cols-sm-3 g-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" class="form-control"
                                    onkeyup="res.innerHTML=this.value.toUpperCase()">
                            </div>
                        </form>
                        <div class="card-footer">
                            <div class="alert alert-dark" id="res"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="mt-3">
                                <input type="text" class="form-control" id="txt" placeholder="Enter text">
                            </div>
                            <div class="mt-3">
                                <input type="text" class="form-control" id="oldtxt" placeholder="Enter  old text">
                            </div>
                            <div class="mt-3">
                                <input type="text" class="form-control" id="newtxt" placeholder="Enter  new text">
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-primary btn-sm shadow"
                                    onclick="replace.innerHTML=txt.value.replace(oldtxt.value , newtxt.value)">Replace</button>
                            </div>
                        </form>
                        <div class="card-footer ">
                            <div class="alert alert-dark" id="replace"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 text-center">Count me</div>
                        <hr>
                        <form action="">
                            <div class="mt-3">
                                <input type="text" class="form-control" id="txt" placeholder="Enter text"
                                    onkeyup="count.innerHTML=this.value.length;">
                            </div>
                        </form>
                        <div class="card-footer ">
                            <div class="alert alert-dark text-center" id="count"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 text-center">split me</div>
                        <hr>
                        <form action="">
                            <div class="mt-3">
                                <input type="text" class="form-control" id="txt2" placeholder="Enter text">
                            </div>
                            <div class="mt-3">
                                <input type="number" class="form-control" id="start" placeholder="start">
                            </div>
                            <div class="mt-3">
                                <input type="number" class="form-control" id="end" placeholder="end">
                            </div>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-primary btn-sm shadow" onclick="split.innerHTML=txt2.value.substring(start.value,end.value)">Split</button>
                            </div>
                        </form>
                        <div class="card-footer ">
                            <div class="alert alert-dark text-center" id="split"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 text-center">Slice</div>
                        <hr>
                        <form action="">
                            <div class="mt-3">
                                <input type="text" class="form-control" id="txt3" placeholder="Enter text">
                            </div>
                             <div class="mt-3 text-center">
                                <button type="button" class="btn btn-danger btn-sm shadow" onclick="txt3.value=txt3.value.slice(0,-1)">Backspace</button>
                            </div>
                        </form>
                        <div class="card-footer ">
                            <div class="alert alert-dark text-center" id="slice"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
